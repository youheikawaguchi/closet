<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>TOP画面</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
<link rel="stylesheet" type="text/css" href="../../static/css/top_style.css">
</head>
<body>
  <!-- メインコンテンツ開始 -->
  <div class="top">
    <!-- ヘッダー メニューバー -->

    <!-- ロゴ　-->
    <div class="top_image">
        <p class="top_picture">
        <p class="logo">
    </div>

    <!-- アイコン -->
    <div class="top_button">
        <!-- アイテム一覧 -->
        <a href="#" class="btn btn-block btn-default btn-blue pt-5 pb-5"><img src="../../static/images/top/item.png" class="icon_pic"><br><br><span class="icon_txt">Item</span></a>
        <!-- カレンダー -->
        <a href="#" class="btn btn-block btn-default btn-yellow mt-0 pt-5 pb-5"><img src="../../static/images/top/calender.png" class="icon_pic"><br><br><span class="icon_txt">Calender</span></a>
        <!-- アイテム登録 -->
        <a href="#" class="btn btn-block btn-default btn-blue mt-0 pt-5 pb-5"><img src="../../static/images/top/add.png" class="icon_pic"><br><br><span class="icon_txt">Add</span></a>
        <!-- コーディネート一覧 -->
        <a href="#" class="btn btn-block btn-default btn-yellow mt-0 pt-5 pb-5"><img src="../../static/images/top/coordinate.png" class="icon_pic"><br><br><span class="icon_txt">Coordinate</span></a>
    </div>


    <div class="top_bottom">
    <!-- スライドショー -->
      <div class="slideshow">
      <img src="../../static/images/top/image2.jpg" class="slide_pic"　th>
      </div>

    <!-- 天気APIから持ってくる -->
      <div class="weather">
        <div class="day">
          <span class="weather_icon"><img src="../../static/images/top/weather1.png" class="icon"></span>
          <span class="weather_info">Today<br><br>天気<br>現在の気温<br>最高気温/最低気温</span>
        </div>
      <hr size="5">
        <div class="day">
          <span class="weather_icon"><img src="../../static/images/top/weather2.png" class="icon"></span>
          <span class="weather_info">Tomorrow<br><br>天気<br>最高気温/最低気温</span>
        </div>
      </div>

    </div>


  </div>
</body>

</html>
